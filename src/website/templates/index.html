<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <h1 class="home_title">Job Board</h1>
    <div class="form_div">
        <div> </div>
        <form action="/search" method="get">
            <label class="keywords" for="keywords-field">
                Job Keywords:
                <input type="text" name="keywords-field" placeholder="Python Intern"/>
            </label>
            <label class="location" for="location-field">
                Location:
                <input type="text" name="location-field" placeholder="Toronto"/>
            </label>
            <button type="submit">
                Search!
            </button>
        </form>
        <div> </div>
    </div>
</body>
</html>
